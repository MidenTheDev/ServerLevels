name: ServerLevels
main: net.cozycosmos.serverlevels.Main
author: Miden
version: 1.1.0.1
softdepend: [LevelledMobs]
api-version: 1.13

commands:
  serverlevels:
    description: Core command for the Server Levels Plugin
    permission: serverlevels.command
    usage: /serverlevels
    aliases: [sl]
permissions:
  serverlevels.command:
    description: Allows use of core command for ServerLevels
    default: op
  serverlevels.SetExp:
    description: Gives access to the /sl set exp command
    default: op
  serverlevels.SetLevel:
    description: Gives access to the /sl set level command
    default: op
